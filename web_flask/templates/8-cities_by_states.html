<!DOCTYPE html>
<HTML lang="en">

<HEAD>
        <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
        <H1>States</H1>
        <UL>
                {% for state in states %}
                <LI>{{ state.id }}: <B>{{ state.name }}</B>
                {% for city in state.cities|sort(attribute='name') %}
                <UL>
                    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                </UL>
                {% endfor %}
                <UL></UL>
                {% endfor %}
        </UL>
</BODY>

</HTML>
