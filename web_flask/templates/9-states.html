<!DOCTYPE html>
<html lang="en">
    <head>
        <title>States</title>
    </head>
    <body>
    {% if states %}
    <h1>States</h1>
    <ul>
        {% for state in states|sort(attribute='name') %}
        <li>{{ state.id }}: <b>{{ state.name }}</b></li>
        {% endfor %}
    </ul>
    {% else %}
    <h1>State: {{state.name}}</h1>
    <h3>Cities</h3>
    <ul>
        {% for city in state.cities|sort(attribute='name') %}
        <li>{{city.id}}: <b>{{city.name}}</b></li>
        {% endfor %}
    </ul>
    {% endif %}
    </body>
</html>
